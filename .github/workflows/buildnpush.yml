name: Build, Test and Deploy

on:
  push:
    branches:
      - '**'  # Run on all branches
    paths:
      - 'apps/container-ui/**'
      - 'apps/file-server/**'
      - 'packages/component-warehouse/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

permissions:
  contents: read
  id-token: write

jobs:
  # ============================================================================
  # Stage 1: Build (runs on every push)
  # ============================================================================
  build:
    name: Build
    runs-on:
      group: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build component-warehouse
        run: npm run components:build

      - name: Build container-ui
        run: npm run build --workspace=container-ui

  # ============================================================================
  # Stage 2: Test (runs on every push)
  # ============================================================================
  test:
    name: Test
    runs-on:
      group: core
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build component-warehouse (dependency)
        run: npm run components:build

      - name: Lint component-warehouse
        run: npm run components:lint

      - name: Lint container-ui
        run: npm run lint

      - name: Run component-warehouse tests
        run: npm run test --workspace=@apac-ui-warehouse/component-warehouse

      - name: Run container-ui tests
        run: npm run test --workspace=container-ui

  # ============================================================================
  # Stage 3: Deploy Development (runs on every push)
  # ============================================================================
  deploy-dev:
    name: Deploy to Development
    runs-on:
      group: core
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy_env == 'development')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Build and push Docker image (dev)
        uses: Jain-Global/core-devops-actions/docker/build@main
        with:
          image-path: apac-docker-public/apac-ui-file-server
          tag: latest
          context: .
          dockerfile: apps/file-server/Dockerfile
          build-args: APP_ENV=development

  # ============================================================================
  # Stage 4: Deploy Production (manual trigger on master/main only)
  # ============================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on:
      group: core
    needs: test
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_env == 'production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Build and push Docker image (prod)
        uses: Jain-Global/core-devops-actions/docker/build@main
        with:
          image-path: apac-docker-public/apac-ui-file-server
          tag: prod
          context: .
          dockerfile: apps/file-server/Dockerfile
          build-args: APP_ENV=production
